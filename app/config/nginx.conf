server {
    listen 80;
    server_name golf-ai.jp www.golf-ai.jp;
    
    location / {
        proxy_pass http://localhost:8501;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# SSL設定
server {
    listen 443 ssl;
    server_name golf-ai.jp www.golf-ai.jp;
    
    ssl_certificate /etc/letsencrypt/live/golf-ai.jp/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/golf-ai.jp/privkey.pem;
    
    location / {
        proxy_pass http://localhost:8501;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 