<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゴルフクラブデータベース</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">ゴルフクラブデータベース</h1>
        
        <div class="table-container">
            <h2>メーカー情報</h2>
            <div id="manufacturers-loading" class="loading">読み込み中...</div>
            <table id="manufacturers-table" class="table table-striped" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>作成日時</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>クラブ情報</h2>
            <div id="clubs-loading" class="loading">読み込み中...</div>
            <table id="clubs-table" class="table table-striped" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>メーカー</th>
                        <th>モデル</th>
                        <th>ヘッド体積</th>
                        <th>価格</th>
                        <th>特徴</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>ロフト角情報</h2>
            <div id="lofts-loading" class="loading">読み込み中...</div>
            <table id="lofts-table" class="table table-striped" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>モデル</th>
                        <th>ロフト角</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>シャフト情報</h2>
            <div id="shafts-loading" class="loading">読み込み中...</div>
            <table id="shafts-table" class="table table-striped" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>モデル</th>
                        <th>シャフト</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>フレックス情報</h2>
            <div id="flexes-loading" class="loading">読み込み中...</div>
            <table id="flexes-table" class="table table-striped" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>モデル</th>
                        <th>フレックス</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';

        async function fetchData(endpoint, tableId, loadingId) {
            try {
                const response = await fetch(`${API_BASE_URL}/${endpoint}`);
                const data = await response.json();
                
                const table = document.getElementById(tableId);
                const tbody = table.querySelector('tbody');
                const loading = document.getElementById(loadingId);
                
                tbody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    Object.values(item).forEach(value => {
                        const cell = document.createElement('td');
                        cell.textContent = Array.isArray(value) ? value.join(', ') : value;
                        row.appendChild(cell);
                    });
                    tbody.appendChild(row);
                });
                
                loading.style.display = 'none';
                table.style.display = 'table';
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                document.getElementById(loadingId).textContent = 'エラーが発生しました';
            }
        }

        // ページ読み込み時にデータを取得
        document.addEventListener('DOMContentLoaded', () => {
            fetchData('manufacturers', 'manufacturers-table', 'manufacturers-loading');
            fetchData('clubs', 'clubs-table', 'clubs-loading');
            fetchData('lofts', 'lofts-table', 'lofts-loading');
            fetchData('shafts', 'shafts-table', 'shafts-loading');
            fetchData('flexes', 'flexes-table', 'flexes-loading');
        });
    </script>
</body>
</html>
